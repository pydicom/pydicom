[tool.ruff]
select = [
    "C9",
    "E",
    "F",
    "PL",
    "W",
]
ignore = [
    "E402",
    "F401",
    "F403",
    "F405",
    "F541",
    "F601",
    "F811",
    "F841",
    "PLR5501",
    "PLC1901",
    "PLR2004",
    "PLW0603",
    "PLW2901",
]
line-length = 214
target-version = "py37"

[tool.ruff.mccabe]
max-complexity = 32

[tool.ruff.pylint]
max-args = 17
max-branches = 39
max-returns = 9
max-statements = 106

[tool.ruff.per-file-ignores]
"*/__init__.py" = ["F401"]
"pydicom/config.py" = ["PLW0602"]
