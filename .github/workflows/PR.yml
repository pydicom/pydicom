name: PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  tests:
    strategy:
      matrix:
        # One Python version per OS
        # PyPy only has one line in pydicom (as of 2003-07) so not worth covering
        include:
            - os: ubuntu
              python-version: "3.10"
              do-coverage: true
            - os: windows
              python-version: "3.11"
              do-coverage: false
            - os: macos
              python-version: "3.10"
              do-coverage: false

    uses: ./.github/workflows/reusable.yml
    with: 
      os: ${{ matrix.os }}
      python-version:  ${{ matrix.python-version }}
      do-coverage: ${{ matrix.do-coverage }}

  typing:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
        fail-fast: false
        matrix:
          python-version: ['3.10']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install typing dependencies
      run: |
        python -m pip install .[dev]
    - name: Run typing check with mypy
      run: mypy
