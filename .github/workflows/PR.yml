name: PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  pr_job:
    strategy:
      matrix:
        # One Python version per OS
        # PyPy only has one line in pydicom (as of 2003-07) so not worth covering
        include:
            - os: ubuntu
              python-version: "3.10"
              do-coverage: true
            - os: windows
              python-version: "3.11"
              do-coverage: false
            - os: macos
              python-version: "3.10"
              do-coverage: false

    uses: ./.github/workflows/reusable.yml
    with: 
      os: ${{ matrix.os }}
      python-version:  ${{ matrix.python-version }}
      do-coverage: ${{ matrix.do-coverage }}