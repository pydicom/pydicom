name: Python package

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        #  ** Update flake8 literals if change os or python-versions
        os: [ubuntu-latest]  # , windows-latest]
        python-version:  [3.7, 3.8]  # [3.6,

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Initial test environment setup
      run: |
        pip install wheel
        pip install pytest
    - name: Flake8 checks
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.6' }}
      run: |
        pip install flake8
        flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
    - name: Test with no external libraries
      run: |
        pytest
    - name: Install numpy
      run: |
        python -m pip install numpy
    - name: Test with numpy
      run: |
        pytest
    - name: External pixel data handlers
      if: ${{ matrix.python-version == '3.8' }}
      run: |
        pip install pillow
        pip install cython
        pip install git+https://github.com/Who8MyLunch/CharPyLS
        echo 'show relevant test lines'
        pytest -v | grep -i -E 'pillow|jpeg_ls|==='
    - name: Cache GDCM
      id: cache-gdcm
      uses: actions/cache@v2
      with:
        path: gdcmbin
        key: GDCM
    - name: Build GDCM
      if: steps.cache-gdcm.outputs.cache-hit != 'true'
      run: |
        sudo apt-get install -y --no-install-recommends build-essential swig python3-dev
        git clone --branch release https://github.com/malaterre/GDCM.git
        mkdir gdcmbin
        cd gdcmbin
        cmake -DGDCM_WRAP_PYTHON=ON -DGDCM_BUILD_SHARED_LIBS=ON  ../GDCM
        make
        cd ..

    - name: Test with GDCM on one OS/Python
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.7' }}
      run: |
        sudo apt-get install -y --no-install-recommends swig python3-dev
        # python -c 'import sysconfig;print(sysconfig.get_paths()["purelib"])'
        # Create super-simple setup.py for pip install
        echo 'from setuptools import setup; setup(name="gdcm.py")' > gdcmbin/bin/setup.py
        pip install -e gdcmbin/bin/
        python3 -c 'import gdcm; print(gdcm.GDCM_VERSION)'
        pytest -v | grep -i -E 'gdcm|==='

