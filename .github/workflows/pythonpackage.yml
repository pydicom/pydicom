name: Python package

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        #  ** Update flake8 literals if change os or python-versions
        os: [ubuntu-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Flake8 checks
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.6' }}
      run: |
        pip install flake8
        flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
    - name: Test with no external libraries
      run: |
        pip install pytest
        pytest
    - name: Install numpy
      run: |
        python -m pip install numpy
    - name: Test with numpy
      run: |
        pytest
    - name: Test with GDCM on one OS/Python
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.7' }}
      run: |
        conda install --yes -c conda-forge gdcm
        conda --version
        echo 'Show pytest lines with gdcm in them....'
        pytest -v | grep -i -E 'gdcm|==='


