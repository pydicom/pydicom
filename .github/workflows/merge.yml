name: merge

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    strategy:
      matrix:
        # Do the ones not covered in PR workflow
        os: [ubuntu, macos]
        python-version: ["3.10"]  # , "3.12" except PyPy
        test-extras: [false]
        upload-coverage: [false]
        include:
          - os: windows
            python-version: "3.11"
            test-extras: true
            upload-coverage: true
          - os: macos
            python-version: "3.10"
            test-extras: true
            upload-coverage: false
          - os: ubuntu
            python-version: "pypy3.10"
            test-extras: false
            upload-coverage: false
        exclude:
          # for combo with test-extras, already includes false tests, so remove from matrix
          - os: macos
            python-version: "3.10"
            test-extras: false
    uses: ./.github/workflows/tests_wf.yml
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}
    with:
      os: ${{ matrix.os }}
      python-version:  ${{ matrix.python-version }}
      test-extras: ${{ matrix.test-extras }}
      upload-coverage: ${{ matrix.upload-coverage }}
